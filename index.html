<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert -->
    <script src="/home/jhon/Desktop/Contenido de aprendisaje/librerias/sweetalert2.all.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="alert alert-light">
    
    <!-- el contenedor -->
    <main class="conatiner">

        <!-- contenido reponsibe -->
        <div class="row mt-4 justify-content-center">
            <div class="col-10 col-lg-6 alert alert-dark contenedor shadow py-3">
                <h1 class="fst-italic text-center">Lista de Tareas</h1>
                <form id="formulario">
                    <input type="text" class="form-control mt-3" placeholder="Ingresa tarea por realizar" name="nombre" autocomplete="off">
                    <button class="btn btn-secondary mt-3 w-100" type="submit">Agregar</button>
                </form>

                <!-- pintar la informacion -->
                <div id="mostrar"></div>
              </div>          
        </div>
    </main>

    <!-- el template -->
    <template id="template">
        <article class="alert alert-warning shadow w-100 rounded d-flex justify-content-between mt-3 align-self-center"><i class="bi bi-check2-all d-none"></i>
            <p class="lead fst-italic mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, ullam?</p>
            <button class="btn btn-danger mx-2">Eliminar</button>
            <button class="btn btn-success">Realizado</button>
        </article>
    </template>

    <script src="tareas.js"></script>
</body>
</html>
